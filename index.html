<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Product list with cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>


  <main>
    <!-- START: PRODUCT SECTION -->
    <div class="col">
      <h1 class="product-header-type">Desserts</h1>
      <!-- START: PRODUCT LISTING -->
      <div class="product-list">
      
      </div>
      <!-- END: PRODUCT LISTING -->
    </div>

    <!-- END: PRODUCT SECTION -->

    <!-- START: DISPLAY CART -->
    <div class="col">
      <div class="your-cart-display">
        <p class="cart-quantity">Your Cart(0)</p>
        <div class="items"></div>
        <img class="icon-empty" src="assets/images/illustration-empty-cart.svg" alt="">
        <p class="empty-cart-msg">Your added items will appear here</p>
      </div>
    </div>
    <!-- END: DISPLAY CART -->
  </main>
  

  

  

  

  

  

  

  

  
 

</body>
</html>
